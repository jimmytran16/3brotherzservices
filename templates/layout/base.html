<!DOCTYPE html>
<html lang="en">

<head>
  <title>{% block title %}3 Brotherz Services{% endblock %}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" href="{{ url_for('static',filename='img/favicon.jpg') }}" type="image/jpg">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800" rel="stylesheet">

  <link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap.css') }}">
  <link rel="stylesheet" href="{{ url_for('static',filename='css/animate.css') }}">
  <link rel="stylesheet" href="{{ url_for('static',filename='css/owl.carousel.min.css') }}">

  <link rel="stylesheet" href="{{ url_for('static',filename='fonts/ionicons/css/ionicons.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static',filename='fonts/fontawesome/css/font-awesome.min.css') }}">

  <link rel="stylesheet" href="{{ url_for('static',filename='fonts/flaticon/font/flaticon.css') }}">

  <!-- Theme Style -->
  <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
  {% block css %}
  {% endblock %}
  <style>
    @media (min-width: 992px) {
      .navbar-expand-lg .navbar-nav .nav-link {
        padding-right: 1.5rem !important;
      }
    }

    .logo_img {
      height: 75px;
      width: auto;
    }

    .footer-logo {
      width: 200px;
      height: auto;
      padding-bottom: 36px;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      letter-spacing: 1px;
    }
  </style>

</head>

<body>
  <header role="banner">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="/"> <img class="logo_img" src="{{ url_for('static',filename='img/4.png') }}" alt=""> </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample05" aria-controls="navbarsExample05" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarsExample05">
          <ul class="navbar-nav mr-auto pl-lg-5 pl-0">
            {% block nav %}
            {% endblock %}
          </ul>
          <ul class="navbar-nav ml-auto cta-btn">
            <li class="nav-item">
              <a class="nav-link" href="/get-your-quote/">
                Get A <br> Quote
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <!-- END header -->
  {% block content %}
  {% endblock content %}

  <footer class="site-footer" role="contentinfo">
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
          <!-- <p class="copyright">Copyright &copy;<script>document.write(new Date().getFullYear());</script> All rights reserved</a></p> -->
          <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
          <img class="footer-logo" src="{{ url_for('static',filename='img/4.png') }}" alt="">
        </div>
        <div class="col-md-3">
          <h3>Contact Info</h3>
          <ul class="list-unstyled footer-link">
            <!-- <li class="d-flex">
              <p><span class="mr-3">A:</span><span class="text-black">To be determined .....</span></p>
            </li> -->
            <li class="d-flex"><span class="mr-3">T:</span><span class="text-black"><a href="tel:781-539-7511">(781)-539-7511</a></span></li>
            <li class="d-flex"><span class="mr-3">E:</span><span class="text-black"><a href="mailto:3brotherzservices@gmail.com">3brotherzservices@gmail.com</a></span></li>
          </ul>
        </div>
        <div class="col-md-3">
          <h3>Quick Links</h3>
          <ul class="list-unstyled footer-link">
            <li><a href="/aboutus/">About</a></li>
            <li><a href="/services/">Services</a></li>
            <li><a href="/our-works/">Works</a></li>
            <li><a href="/contact/">Contact</a></li>
          </ul>
        </div>
        <div class="col-md-3">
          <h3>Social</h3>
          <ul class="list-unstyled footer-link d-flex footer-social">
              <!-- <li><a href="#" class="p-2"><span class="fa fa-twitter"></span></a></li> -->
              <li><a target="_blank" href="https://www.facebook.com/3brotherzservices" class="p-2"><span class="fa fa-facebook"></span></a></li>
              <!-- <li><a href="#" class="p-2"><span class="fa fa-linkedin"></span></a></li> -->
              <li><a target="_blank" href="https://www.instagram.com/3brotherzservices/" class="p-2"><span class="fa fa-instagram"></span></a></li>
          </ul>
        </div>
      </div>
    </div>
  </footer>
  <!-- END footer -->

  <!-- loader -->
  <div id="loader" class="show fullscreen"><svg class="circular" width="48px" height="48px">
      <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee" />
      <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#f4b214" /></svg></div>

  <script src="{{ url_for('static',filename='js/jquery-3.2.1.min.js') }}"></script>
  <script src="{{ url_for('static',filename='js/popper.min.js') }}"></script>
  <script src="{{ url_for('static',filename='js/bootstrap.min.js') }}"></script>
  <script src="{{ url_for('static',filename='js/owl.carousel.min.js') }}"></script>
  <script src="{{ url_for('static',filename='js/jquery.waypoints.min.js') }}"></script>
  <script src="{{ url_for('static',filename='js/main.js') }}"></script>
</body>

</html>
